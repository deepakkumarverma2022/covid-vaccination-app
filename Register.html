<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Rstyle.css">
</head>
<body>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
            <h2>Register or Sign In for vaccination</h2><br>
            <p>An OTP will be send to your registered mobile number</p>
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="phone">
              <input name="phone" type="tel" class="validate[required,custom[email]] feedback-input" id="typephone" placeholder="Enter Mobile Number" />
            </p>
            
            <div class="submit">
              <input type="submit" value="GET OTP" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
</body>
</html>
